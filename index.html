<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- ReactJS -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</head>

<body>

  <div id="root" class="container m-auto mt-3">`</div>

  <script type="text/babel">
    function InputGender(props) {
      return (
        <div className="input-group mb-3">
          <label className="input-group-text" htmlFor="inputGender">Pilih</label>
          <select className="form-select" id="inputGender" onChange={e => props.setGender(e.target.value)}>
            <option value="pria" selected={props.gender === "pria"}>Lelaki</option>
            <option value="wanita" selected={props.gender === "wanita"}>Perempuan</option>
          </select>
        </div>
      )
    }
  </script>

  <script type="text/babel">
    function KesemapataanA(props) {
      const [distance, setDistance] = props.distance;

      return (
        <React.Fragment>
          <h4>Kesemapataan A</h4>
          <label htmlFor="distance" className="form-label">Jarak</label>
          <input type="number" className="form-control" id="distance" aria-describedby="distanceHelp" defaultValue={distance} onChange={e => setDistance(e.target.value)} />
          <div id="distanceHelp" className="form-text">We'll never share your email with anyone else.</div>
        </React.Fragment>
      )
    }
  </script>

  <script type="text/babel">
    function KesemapataanB(props) {
      const [pushup, setPushup] = props.pushup;

      return (
        <React.Fragment>
          <h4>Kesemapataan B</h4>
          <label htmlFor="pushup" className="form-label">Push Up</label>
          <input type="number" className="form-control" id="pushup" aria-describedby="pushupHelp" defaultValue={pushup} onChange={e => setPushup(e.target.value)} />
          <div id="pushupHelp" className="form-text">We'll never share your email with anyone else.</div>
        </React.Fragment>
      )
    }
  </script>

  <script type="text/babel">
    function KesemapataanC(props) {

    }
  </script>

  <script type="text/babel">
    function App() {
      const [gender, setGender] = React.useState(() => localStorage.getItem("gender") || "pria");
      const [distance, setDistance] = React.useState(() => localStorage.getItem("distance") || 0);
      const [pushup, setPushup] = React.useState(() => localStorage.getItem("pushup") || 0);

      React.useEffect(() => {
        localStorage.setItem("gender", gender);
        localStorage.setItem("distance", distance);
        localStorage.setItem("pushup", pushup);
      }, [gender, distance, pushup]);

      return (
        <React.Fragment>
          <InputGender gender={gender} setGender={setGender} />
          <KesemapataanA distance={[distance, setDistance]} />
          <KesemapataanB pushup={[pushup, setPushup]} />
        </React.Fragment>
      )
    }
  </script>


  <script type="text/babel">
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>

</html>
